<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript toDo List Projesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url(css/all.css);
    </style>
</head>

<body>

    <div class="container p-3">
        <h2 class="app-title" id="header">Todo List</h2>
        <div class="card">
            <div class="card-header">New Task</div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control"
                            placeholder="Type a new task" aria-describedby="btnAddNewTask">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-danger" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="card mt-3">
            <div class="card-header ">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-primary btn-sm delete-all float-end">Delete All</a>
            </div>


            <ul id="task-list" class="list-group">
                
            </ul>
        </div>
    </div>


    <script src="js/bootstap/bootstrap.bundle.min.js"></script>
    <script src="js/custom/extra.js"></script>
</body>

</html>
